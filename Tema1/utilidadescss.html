<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <style>
        html {
            padding: 15px;
        }
        p {
            color: red;
        }
    </style >
<!--El profe habla de una pagina que sirve para proporcionar estilos a la
pagina mediante un link externo, se llama purecss.io, y nos permite acceder
a una serie de estilos y nos da una estetica que esta hoja de estilos considera mejor-->
</head>
<!--Se puede cambiar el estilo del boton cambiando la clase tal cual indica en la pagina
sin tener que crear la clase ya que esta se encuentra dentro del href
tambien podemos cambiar estilos dentro del mismo texto, algo inline, ejemplo debajo de purebutton-->
<body>
    <p>Hola!</p>
    <button class="pure-button">Esto es un boton normal</button>
    <button style="padding: 10px; border:none;border-radius:10px;">Boton personalizado</button>

</body>
<!--Hay muchas formas de dar estilos pero las mejores practicas es definir una hoja de estilos
y despues acceder a esos estilos mediante class o id -->
</html>
